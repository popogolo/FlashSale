<html>
<head>
    <meta charset="UTF-8">
    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/component.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
</head>
<body class="login">
 <div class="content">
     <h3 class="form-title">创建商品</h3>
     <div class="form-group">
         <label class="control-label">
             商品名称
         </label>
         <div>
             <input class="form-control" type="text" placeholder="商品名称" name="title" id="title">
         </div>
    </div>

    

     <div class="form-group">
         <label class="control-label">
             商品描述
         </label>
         <div>
             <input class="form-control" type="text" placeholder="商品描述" name="description" id="description">
         </div>
    </div>

    <div class="form-group">
         <label class="control-label">
             商品价格
         </label>
         <div>
             <input class="form-control" type="text" placeholder="商品价格" name="price" id="price">
         </div>
    </div>

    <div class="form-group">
         <label class="control-label">
             商品库存
         </label>
         <div>
             <input class="form-control" type="text" placeholder="商品库存" name="stock" id="stock">
         </div>
    </div>

    <div class="form-group">
         <label class="control-label">
             商品图片
         </label>
         <div>
             <input class="form-control" type="text" placeholder="商品图片" name="imgUrl" id="imgUrl">
         </div>
    </div>

         

         <div class="form-actions">
                <button class="btn btn-primary" id="create" type="submit">提交注册</button>
               
         </div>
     
 </div>
</body>
<script>
    jQuery(document).ready(function(){
        
        $("#create").on("click",function(){
            var title = $("#title").val();
            var description = $("#description").val();
            var price = $("#price").val();
            var stock=$("#stock").val();
            var imgUrl = $("#imgUrl").val();
            
            
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8080/item/createItem",
                data:{
                    
                    "title":title,
                    "description":description,
                    "price":price,
                    "stock": stock,
                    "imgUrl":imgUrl
                    
                },
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status=="success"){
                        alert("商品创建成功！");
                        
                    }else
                    {
                        alert("商品创建失败，原因为"+data.data.ErrorMessage);
                    }
                },
                error:function(data){
                    alert("商品创建失败，原因为"+data.responseText);
                }
            });
             return false;
        });
    })
</script>
</html>
